<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Translation from Logical address to Physical Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 600px;
            margin-bottom: 20px;
        }

        canvas {
            border: 1px solid #000;
        }

        #info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info {
            font-size: 16px;
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Translation from Logical address to Physical Address</h1>
        <div id="canvas-container">
            <canvas id="canvas" width="600" height="300"></canvas>
        </div>
        <div id="info-container">
            <div class="info" id="logical-info">Logical Address: 0x0</div>
            <div class="info" id="translation-info">Translation: 0x0</div>
            <div class="info" id="physical-info">Physical Address: 0x0</div>
        </div>
    </div>

    <script>
        var width = 30;
        var scale = 2;
        var address = 0;
        var vmsize = 6;
        var psize = 4096;
        var pagetableString = "";
        var pagetable = new Array(7);

        var llow;
        var lhigh;
        var plow;
        var phigh;

        for (var i = 0; i < vmsize; i++) {
            var v = Math.floor(Math.random() * vmsize);
            pagetable[i] = v;
            pagetableString += v.toString(16) + "\n";
        }

        function draw() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            canvas.onmousemove = MouseXY;

            memory(ctx, 10, 10);
            memory(ctx, 250, 10);
            pointer(ctx, 80, 50);
            pointer(ctx, 170, 50);
            page(ctx, 130, 120);

        }

        function text(name, text) {
            var info = document.getElementById(name);
            info.textContent = text;
        }

        function MouseXY(event) {
            var canvas = document.getElementById("canvas");
            var rect = canvas.getBoundingClientRect();
            var x = (event.clientX - rect.left) / scale;
            var y = (event.clientY - rect.top) / scale;
            XY(x, y);
        }

        function XY(x, y) {
            if (10 <= x && x <= 110 && 10 <= y && y <= 310) {
                var canvas = document.getElementById("canvas");
                var ctx = canvas.getContext("2d");
                ctx.clearRect(10, 10, 10 + 60, 410);
                memory(ctx, 10, 10);
                ctx.clearRect(250 * scale, 10, 250 * scale + 60, 410);
                memory(ctx, 250, 10);

                strokeRect(ctx, 10, y, 10 + width, y + 2);
                address = (y - 10) * 100;
                physical = translate(address);
                y = physical / 100 + 10;
                strokeRect(ctx, 250, y, 250 + width, y + 2);
                update1();
            }
        }

        function update1() {
            text("logical-info", "Logical Address: 0x" + address.toString(16));
            text("translation-info", "Translation: 0x" + physical.toString(16));
            text("physical-info", "Physical Address: 0x" + physical.toString(16));
        }

        function translate(adr) {
            lhigh = Math.floor(adr / psize);
            llow = adr % psize;
            phigh = pagetable[lhigh];
            plow = llow;
            return phigh * psize + plow;
        }

        function strokeRect(ctx, x, y, x1, y1) {
            return ctx.strokeRect(x * scale, y, (x1 - x) * scale, (y1 - y) * scale);
        }

        function pointer(ctx, x, y) {
            var dy = 10;
            strokeRect(ctx, x, y, x + width, y + dy);
            x += width;
            strokeRect(ctx, x, y, x + width, y + dy);
        }

        function memory(ctx, x, y) {
            var dy = 40;
            var dx = 40;

            for (var i = 0; i < vmsize - 1; i++) {
                strokeRect(ctx, x, y, x + width, y + dy);
                y += dy;
            }
        }

        function page(ctx, x, y) {
            var dy = 20;
            var dx = 40;

            for (var i = 0; i < vmsize - 1; i++) {
                strokeRect(ctx, x, y, x + width, y + dy);
                y += dy;

        }

        draw(); // 自動で描画を開始

    </script>
</body>
</html>
